{% extends "base.html" %}

{% block extra_script %}
    <script>
        results.init({
            'next': '{{ object.next_question_url }}'
        });
    </script>
{% endblock extra_script %}

{% block content %}
    <h1>{{ object }}</h1>
    <dl>
        {% for answer in object.answer_set.all %}
        <dt>{{ answer }}</dt>
        <dd>{{ answer.percentage }}</dd>
        {% endfor %}
    </dl>

    <div class="highcharts"></div>
{% endblock %}
